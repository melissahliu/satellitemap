{% extends "base.html" %}

{% block content %}
  <h2>Confirm Project Deletion</h2>
  <p>Are you sure you want to delete the project "{{ project.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'project_detail' pk=project.pk %}">Cancel</a>
  </form>
{% endblock %}
