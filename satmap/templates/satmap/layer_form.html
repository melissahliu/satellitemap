{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    
    <h2>{% if request.resolver_match.url_name == 'layer_edit'  %} Edit {% else %} New {% endif %} Layer</h2>
    <form method="POST" class="layer-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
{% endblock %}
